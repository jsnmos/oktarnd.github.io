<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">My Logo</div>
        </header>
        
        <div class="content">
            <div class="left"></div>
            <div class="right">
            <button>Î≤ÑÌäº 1</button>
            <button>Î≤ÑÌäº 2</button>
            <button>Î≤ÑÌäº 3</button>
            <button>Î≤ÑÌäº 4</button>
            </div>
        </div>

        <footer>
            <p>üìû Î¨∏Ïùò: example@email.com | ‚òé 010-1234-5678</p>
        </footer>
    </div>
    <style>
        /* Í∏∞Î≥∏ ÏÑ§Ï†ï */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Noto Sans KR', sans-serif;
          color: white;
          overflow: hidden;
          position: relative;
        }
        
        /* Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ */
        .wrap {
          position: fixed;
          top: 0; left: 0;
          width: 100%; 
          height: 100vh;
          background-image: url('https://jsnmos.github.io/oktarnd.github.io/img/main01.png');
          background-size: cover;
          background-position: center;
          filter: brightness(0.6);
          z-index: -1;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        
        /* Ìó§Îçî */
        header {
          display: flex;
          align-items: center;
          height: 80px;
          padding: 0 40px;
          background: rgba(0, 0, 0, 0.4);
        }
        
        .logo {
          font-size: 1.5rem;
          font-weight: bold;
        }
        
        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† */
        main {
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 160px); /* Ìó§Îçî+Ìë∏ÌÑ∞ Ï†úÏô∏ ÎÜíÏù¥ */
        }
        
        .content {
          display: flex;
          width: 100%;
          height: 100%;
        }
        
        .left {
          flex: 1;
        }
        
        .right {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 15px;
        }
        
        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        button {
          background-color: rgba(255, 255, 255, 0.8);
          color: #222;
          border: none;
          padding: 12px 185px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1rem;
          transition: all 0.3s;
        }
        
        button:hover {
          background-color: #ffffff;
          transform: translateX(5px);
        }
        
        /* Ìë∏ÌÑ∞ */
        footer {
          height: 80px;
          background: rgba(0, 0, 0, 0.4);
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 0.9rem;
        }
        
        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
          .content {
            flex-direction: column;
            align-items: center;
            text-align: center;
          }
          .right {
            align-items: center;
          }
        }
    </style>
</body>

</html>
